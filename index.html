<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" href="img/icon/icon.png">
    <link rel="stylesheet" href="css/main.css">
    <title>今日头条</title>
</head>
<body>
    <header>
        <div class="top_bar">
            <div class="operation_l">
                <a href="#" class="aBtn e_mail"></a>
            </div>
            <div class="operation_m">
                <a href="#" class="aBtn logo"></a>
                <a href="#" class="aBtn refresh"></a>
            </div>
            <div class="operation_r">
                <a href="#" class="aBtn seacrh"></a>
            </div>
        </div>
        <nav>
            <ul class="navList">
            </ul>
            <i class="navBtn"></i>
        </nav>
    </header>
    <article>

    </article>
    <footer>
        <div class="home">首页<i class="homeImg imgBottom"></i></div>
        <div class="follow">关注<i class="followImg"></i></div>
        <div class="login">未登录<i class="loginImg"></i></div>
    </footer>
    <div class="rBox">
        <div class="head">
            <i>&lang;</i>
        </div>
        <div class="articleContent">文档加载中···
        </div>
    </div>
    <div class="followContent">
        <div class="flHead"><span>我关注的</span><i>+</i></div>
        <div class="buddy">好友动态</div>
        <div class="marquee">
            <span>添加更多感兴趣的内容</span>
        </div>
    </div>
    <div class="loginContent">
        <div class="loginHead">
            <div>
                <div class="lgImg1"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="lgImg2"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="lgImg3"></div>
            </div>
            <i>></i>
            <span>登录推荐更精准</span>
        </div>
        <div class="loginNav">
            <div>收藏<i class="star"></i></div>
            <div>历史<i class="history"></i></div>
            <div>夜间<i class="moon"></i></div>
        </div>
        <p class="p1">消息通知<mark>></mark></p>
        <p>头条商城<mark>邀请好友得200元现金奖励&nbsp;&nbsp;&nbsp;&nbsp;></mark></p>
        <p class="p1">京东特供<mark>新人领188元红包&nbsp;&nbsp;&nbsp;&nbsp;></mark></p>
        <p>我要爆料<mark>></mark></p>
        <p>用户反馈<mark>></mark></p>
        <p>系统设置<mark>></mark></p>
    </div>
    <div class="tBox">
        <i class="closeBtn">X</i>
        <p>登录你的头条，精彩永不丢失</p>
        <input type="text" placeholder="请输入手机号" class="userName t120">
        <span style="color:red;"></span>
        <input type="password" placeholder="请输入密码" class="userPwd">
        <span style="color:red;"></span>
        <span>未注册手机验证后自动注册</span>
        <button type="button" class="lrBtn">进入头条</button>
    </div>
    <script src="js/jsonNews.js"></script>
</body>
</html>
